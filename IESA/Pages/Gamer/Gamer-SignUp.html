<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <style type="text/css">
        body {
            background-color: #212529;
            color: white;
        }

        .container {
            background-color: #292e38;
            max-width: 1110px;
            height: 2000px;
            padding-top: 15px;
            position: relative;
        }

        .jumbotron {
            height: 70px;
            text-align: center;
            padding: 10px;
        }

        input { 
            text-align: right;
        }



        h1 {
            text-align: right;
            margin-bottom: 50px;
        }

    </style>

    <title>הרשמת שחקן לעמותה</title>


</head>
<body>

    <section id="Nav-bar">
        <div class="jumbotron jumbotron-fluid" style="background-color:#04b8a5;">
        </div>
    </section>

    <section id="content">
        <div class="container">


            <h1 style="color:red">טופס הרשמה שחקן חדש</h1>
            <form class="was-validated">
                <div class="mb-3">
                    <label for="fname">First name:</label>
                    <input type="text" class="form-control" placeholder="Enter first name" id="fname" pattern="^[a-zA-Z]{1,10}$" oninvalid="this.setCustomValidity('Please enter only English letters')" oninput="this.setCustomValidity('123')" required>
                </div>

                <div class="form-check mb-3">
                    <label for="lname">Last name:</label>
                    <input type="text" class="form-control" placeholder="Enter last name" id="lname" pattern="^[a-zA-Z]{1,20}$"
                           oninvalid="this.setCustomValidity('Please enter only English letters')"
                           oninput="this.setCustomValidity('')" required>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck2">Toggle this radio</label>
                </div>
                <div class="form-check mb-3">
                    <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                    <label class="form-check-label" for="validationFormCheck3">Or toggle this other radio</label>
                    <div class="invalid-feedback">More example invalid feedback text</div>
                </div>

                <div class="mb-3">
                    <select class="form-select" required aria-label="select example">
                        <option value="">Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <div class="invalid-feedback">Example invalid select feedback</div>
                </div>

                <div class="mb-3">
                    <input type="file" class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>

                <div class="mb-3">
                    <button class="btn btn-primary" type="submit" disabled>Submit form</button>
                </div>
            </form>
        </div>
    </section>



        <section id="site_footer">
            <div class="jumbotron jumbotron-fluid" style="background-color:#1a1a1a;">
                <h2>IESA</h2>
            </div>
        </section>


</body>
</html>
